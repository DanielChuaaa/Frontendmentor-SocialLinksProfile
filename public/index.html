<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body class="bg-clr_neutral_400">
    <section>
      <div class="containerParent mx-auto p-p_4">
        <div class="card sm:w-80 w-auto p-p_6 sm:p-p_8 rounded-xl bg-clr_neutral_300">
          <div class="contentWrapper flex flex-col items-center">
            <picture class="img w-24">
              <img src="../assets/images/avatar-jessica.jpeg" alt="jesica" class="rounded-full" />
            </picture>

            <div class="text-center mt-4">
              <h1 class="text-2xl font-fw_semi_bold text-clr_neutral_100">Jessica Randall</h1>
              <h3 class="text-sm font-fw_semi_bold mt-1 text-clr_primary_100">London, United Kingdom</h3>
              <p class="text-sm mt-4 text-clr_neutral_100">"Front-end developer and avid reader."</p>
            </div>

            <section>
              <div class="socialLinks flex flex-col gap-4 mt-5 text-clr_neutral_100">
                <button
                  class="button font-fw_semi_bold rounded-md transition duration-300 ease-out hover:text-clr_neutral_300 bg-clr_neutral_200 hover:bg-clr_primary_100"
                >
                  <a href="#">Github</a>
                </button>
                <button
                  class="button font-fw_semi_bold rounded-md transition duration-300 ease-out hover:text-clr_neutral_300 bg-clr_neutral_200 hover:bg-clr_primary_100"
                >
                  <a href="#">Frontend Mentor</a>
                </button>
                <button
                  class="button font-fw_semi_bold rounded-md transition duration-300 ease-out hover:text-clr_neutral_300 bg-clr_neutral_200 hover:bg-clr_primary_100"
                >
                  <a href="#">LinkedIn</a>
                </button>
                <button
                  class="button font-fw_semi_bold rounded-md transition duration-300 ease-out hover:text-clr_neutral_300 bg-clr_neutral_200 hover:bg-clr_primary_100"
                >
                  <a href="#">Twitter</a>
                </button>
                <button
                  class="button font-fw_semi_bold rounded-md transition duration-300 ease-out hover:text-clr_neutral_300 bg-clr_neutral_200 hover:bg-clr_primary_100"
                >
                  <a href="#">Instagram</a>
                </button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
